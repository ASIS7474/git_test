
<script>

    var currentDate = new Date();

    var currentMonth = currentDate.getMonth() + 1; // Months are zero-based

    var currentYear = currentDate.getFullYear();

    var firstDayOfMonth = new Date(currentYear, currentMonth - 1, 1); // -1 because months are zero-based

    var lastDayOfMonth = new Date(currentYear, currentMonth, 0);
 
    // Set default values for date prompts

    cognos.Report.getControlByName('StartDate').setValues([firstDayOfMonth]);

    cognos.Report.getControlByName('EndDate').setValues([lastDayOfMonth]);

</script>
